<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta description= "A command line interface that generates an HTML page based on user inputs.">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Suez+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet">

    <link rel = "stylesheet" type = "text/css" href = "./assets/style.css">
    <title>Profile Generator</title>

</head>
<body style = "background-color: #E29600">
    <div id = "wrapper">

        <div id = "left-wrapper" style = "background-color: rgba(255, 215, 0, 0.35)">

            <!-- Avatar images are all from www.pngrepo.com -->
            <div id = "avatar-container">
                <img id = "avatar" src =./assets/images/avatars/astronaut-pngrepo-com.png height= "350px" />
            </div>

        </div>
        
        <div id = "right-wrapper">

            <h1 id = "greeting">Hello, I'm Valerie!</h1>

            <div id = "info-wrapper">

                <p id = "bio">I'm a full-stack developer with a background primarily in the MERN stack. I particularly enjoy debugging and refactoring websites and web apps to produce exceptional results.</p>

                <p id = "skills">A few of my skills:</p>

                <ul id = "skills-list">
                    <li>JavaScript</li>
                    <li>Empathetic communication</li>
                    <li>Detail-oriented</li>
                </ul>

                <div id = "contact-info">
                    <a href= "https://github.com/vruss14" target="_blank" rel = "noopener"><img src = "./assets/images/icons/GitHub-Mark-120px-plus.png" alt = "GitHub icon" class = "contact-icon" id = "github-logo" width = "120px"></a>
                    <a href= "https://www.linkedin.com/in/valerie-russell-732731162" target="_blank" rel = "noopener"><img src = "./assets/images/icons/LI-Logo.png" alt = "LinkedIn icon" class = "contact-icon" id = "linkedin-logo" width = "256px"></a>
                </div>

            </div>
        </div>
    </div>

    <script src = "./assets/script.js"></script>
</body>
</html>
